<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>EventTalk</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css?family=Work+Sans:100,200,300,400,500,600,700,800,900" rel="stylesheet">

    <link rel="stylesheet" href="css/open-iconic-bootstrap.min.css">
    <link rel="stylesheet" href="css/animate.css">

    <link rel="stylesheet" href="css/owl.carousel.min.css">
    <link rel="stylesheet" href="css/owl.theme.default.min.css">
    <link rel="stylesheet" href="css/magnific-popup.css">

    <link rel="stylesheet" href="css/aos.css">

    <link rel="stylesheet" href="css/ionicons.min.css">

    <link rel="stylesheet" href="css/bootstrap-datepicker.css">
    <link rel="stylesheet" href="css/jquery.timepicker.css">


    <link rel="stylesheet" href="css/flaticon.css">
    <link rel="stylesheet" href="css/icomoon.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div th:replace="~{fragments/user/navbar :: navbar}"></div>

    <section class="ftco-section ftco-degree-bg mt-5">
        <div class="container mt-5">
            <h2 class="text-md font-weight-bold" style="color: #6b76ff">User Profile</h2>
            <div class="row mt-4">
                <div class="col-md-4 d-flex justify-content-center">
                    <div class="profile-image">
                    	<img id="profileImagePreview"
                             th:src="${user.profilePictureName != null ? '/images/profile/' + user.profilePictureName : '/images/image_1.jpg'}"
                             alt="Profile Image" class="img-fluid rounded-circle"
                             style="width: 150px; height: 150px; object-fit: cover;">
                    </div>
                </div>
                <div class="col-md-8">
                    <h3>Username: <span th:text="${user.username}"></span></h3>
                    <p><strong>Email:</strong> <span th:text="${user.email}"></span></p>
                    <p><strong>Phone:</strong> <span th:text="${user.phone}"></span></p>
                    <p><strong>Location:</strong> <span th:text="${user.location}"></span></p>
                    <p><strong>Bio:</strong> <span th:text="${user.bio}"></span></p>
                    <div class="mt-3">
                        <a href="/editProfilePage">
                        <button class="btn btn-primary">
                            Edit Profile
                        </button>
                        </a>
                        <button class="btn btn-danger">Delete Account</button>
                    </div>
                </div>
            </div>
        </div>
    </section> <!-- .section -->

    <div th:replace="~{fragments/user/footer :: footer}"></div>
    
    <!-- loader -->
    <div id="ftco-loader" class="show fullscreen"><svg class="circular" width="48px" height="48px">
            <circle class="path-bg" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke="#eeeeee" />
            <circle class="path" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke-miterlimit="10"
                stroke="#F96D00" />
        </svg></div>


    <script src="js/jquery.min.js"></script>
    <script src="js/jquery-migrate-3.0.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.easing.1.3.js"></script>
    <script src="js/jquery.waypoints.min.js"></script>
    <script src="js/jquery.stellar.min.js"></script>
    <script src="js/owl.carousel.min.js"></script>
    <script src="js/jquery.magnific-popup.min.js"></script>
    <script src="js/aos.js"></script>
    <script src="js/jquery.animateNumber.min.js"></script>
    <script src="js/bootstrap-datepicker.js"></script>
    <script src="js/jquery.timepicker.min.js"></script>
    <script src="js/scrollax.min.js"></script>
    <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBVWaKrjvy3MaE7SQ74_uJiULgl1JY0H2s&sensor=false"></script>
    <script src="js/google-map.js"></script>
    <script src="js/main.js"></script>

</body>

</html>
